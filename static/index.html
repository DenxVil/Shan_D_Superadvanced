<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shan_D_Superadvanced</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .chat-box { border: 1px solid #ddd; height: 400px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        .input-box { width: 70%; padding: 10px; }
        .send-btn { padding: 10px 20px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .bot { background: #f3e5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shan_D_Superadvanced AI Assistant</h1>
        <div id="chatBox" class="chat-box"></div>
        <input type="text" id="messageInput" class="input-box" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()" class="send-btn">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message, user_id: 'web_user'})
                });

                const data = await response.json();
                addMessage(data.response || 'No response', 'bot');
            } catch (error) {
                addMessage('Error: Could not send message', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Add welcome message
        addMessage('Welcome! How can I help you today?', 'bot');
    </script>
</body>
</html>
